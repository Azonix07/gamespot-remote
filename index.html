<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamespot Remote Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      background-color: #1e1e2f;
      padding: 15px;
      border-bottom: 2px solid #ff6f00;
      text-align: center;
      margin-bottom: 20px;
    }
    .title {
      color: #ff6f00;
      margin: 0;
    }
    .status-box {
      background-color: #1e1e2f;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      border: 1px solid rgba(255,111,0,0.3);
    }
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .online {
      background-color: #4CAF50;
      box-shadow: 0 0 5px #4CAF50;
    }
    .offline {
      background-color: #f44336;
      box-shadow: 0 0 5px #f44336;
    }
    .payment-list {
      background-color: #1e1e2f;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid rgba(255,111,0,0.3);
    }
    .payment-item {
      background-color: rgba(0,0,0,0.3);
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .button {
      background-color: #ff6f00;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">Gamespot Remote Control</h1>
  </div>
  
  <div class="container">
    <div class="status-box">
      <h2>Firebase Connection</h2>
      <p>
        <span class="status-indicator offline" id="connectionIndicator"></span>
        Status: <span id="connectionStatus">Checking...</span>
      </p>
      <button class="button" id="checkBtn">Check Connection</button>
      <button class="button" id="testWriteBtn">Test Write</button>
    </div>
    
    <div class="payment-list">
      <h2>Pending Payments</h2>
      <div id="paymentsList">Loading...</div>
    </div>
  </div>

  <!-- Firebase SDK v8 (Compat) - More compatible with GitHub Pages -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Firebase configuration from your project
    const firebaseConfig = {
      apiKey: "AIzaSyDUIUj6uvUfWVxyHfgLWzahJAelrFqpIEc",
      authDomain: "gamespotkiosk.firebaseapp.com",
      databaseURL: "https://gamespotkiosk-default-rtdb.firebaseio.com",
      projectId: "gamespotkiosk",
      storageBucket: "gamespotkiosk.appspot.com",
      messagingSenderId: "537976874541",
      appId: "1:537976874541:web:9e847488e9fc6b78913aa4"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    console.log("Firebase initialization attempted");
    
    // Get database reference
    const database = firebase.database();
    
    // Check connection
    const connectedRef = database.ref(".info/connected");
    connectedRef.on("value", (snap) => {
      const connected = snap.val() === true;
      console.log("Connection state:", connected);
      
      const indicator = document.getElementById("connectionIndicator");
      const status = document.getElementById("connectionStatus");
      
      if (connected) {
        indicator.className = "status-indicator online";
        status.textContent = "Connected";
      } else {
        indicator.className = "status-indicator offline";
        status.textContent = "Disconnected";
      }
    });
    
    // Load pending payments
    function loadPendingPayments() {
      const paymentsRef = database.ref("pendingPayments");
      paymentsRef.on("value", (snapshot) => {
        const paymentsList = document.getElementById("paymentsList");
        const data = snapshot.val();
        
        if (data) {
          let html = "";
          Object.values(data).forEach(payment => {
            html += `
              <div class="payment-item">
                <h3>${payment.console} - â‚¹${payment.amount}</h3>
                <p>Duration: ${payment.minutes} min | Players: ${payment.players || 1}</p>
                <p>Method: ${payment.method}</p>
                <button class="button" onclick="confirmPayment('${payment.id}')">Confirm</button>
                <button class="button" onclick="cancelPayment('${payment.id}')">Cancel</button>
              </div>
            `;
          });
          paymentsList.innerHTML = html;
        } else {
          paymentsList.innerHTML = "<p>No pending payments found</p>";
        }
      });
    }
    
    // Confirm payment
    window.confirmPayment = function(paymentId) {
      console.log("Confirming payment:", paymentId);
      
      database.ref(`pendingPayments/${paymentId}`).once("value", snapshot => {
        const payment = snapshot.val();
        if (payment) {
          // Move to confirmed payments
          database.ref(`confirmedPayments/${paymentId}`).set(payment)
            .then(() => {
              // Remove from pending
              return database.ref(`pendingPayments/${paymentId}`).remove();
            })
            .then(() => {
              alert("Payment confirmed successfully");
            })
            .catch(error => {
              console.error("Error confirming payment:", error);
              alert("Error confirming payment: " + error.message);
            });
        }
      });
    };
    
    // Cancel payment
    window.cancelPayment = function(paymentId) {
      console.log("Canceling payment:", paymentId);
      
      database.ref(`pendingPayments/${paymentId}`).once("value", snapshot => {
        const payment = snapshot.val();
        if (payment) {
          // Move to canceled payments
          database.ref(`canceledPayments/${paymentId}`).set(payment)
            .then(() => {
              // Remove from pending
              return database.ref(`pendingPayments/${paymentId}`).remove();
            })
            .then(() => {
              alert("Payment canceled");
            })
            .catch(error => {
              console.error("Error canceling payment:", error);
              alert("Error canceling payment: " + error.message);
            });
        }
      });
    };
    
    // Button event listeners
    document.getElementById("checkBtn").addEventListener("click", () => {
      connectedRef.once("value", (snap) => {
        const connected = snap.val() === true;
        alert(connected ? "Connected to Firebase" : "Not connected to Firebase");
      });
    });
    
    document.getElementById("testWriteBtn").addEventListener("click", () => {
      database.ref("test-write").set({
        timestamp: Date.now(),
        message: "Test write"
      })
      .then(() => {
        alert("Test write successful!");
      })
      .catch(error => {
        console.error("Test write error:", error);
        alert("Test write failed: " + error.message);
      });
    });
    
    // Initialize
    loadPendingPayments();
  </script>
</body>
</html>
